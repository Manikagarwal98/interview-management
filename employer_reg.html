<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
   <link rel="stylesheet"  href="css/bootstrap.min.css" id="bootstrap-css">
   <link rel="stylesheet" href="css/style.css">
   
   <script src="js/jquery.min.js"></script>
  </head>
  <body>

    <div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>If already registered then click below!</p>
                        <input type="submit" name="" value="Login"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Company Registration</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                       <div class="form-group">
                                         <input type="text" class="form-control" id="HR_fn" placeholder="First Name" required>
                                       </div>
                                        <div class="form-group">
                                          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email" required>
                                          <small id="email" class="form-text">We'll never share your email with anyone else.</small>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
									<div class="form-group">
                                      <input type="text" class="form-control" id="HR_ln" placeholder="Last Name" required>
                                    </div>
                                        <div class="form-group">
                                         <input type="text" class="form-control" id="c_name" placeholder="Company Name" required>
                                        </div>
                                    </div>
									<div class="col-md-12">
									<div class="form-group">
                                   	   <textarea class="form-control" placeholder="Company Address.." id="address" required rows="3"></textarea>
                                   </div>
									</div>
									<div class="col-md-6">
                                        <div class="form-group">
                                         <input type="password" class="form-control" name="password1" minlength="6" id="password1" placeholder="Enter Password" required>
                                        </div>
                                    </div>
									<div class="col-md-6">
                                        <div class="form-group">
                                          <input type="password" class="form-control" name="password2" id="password2" minlength="6" placeholder="Re-enter Password" required>
                                         </div>

                                     <input type="submit" class="btnRegister" id="btn" value="Verify Email">
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
  <script src="js/custom/employer_reg.js"></script>

</body>
</html>
