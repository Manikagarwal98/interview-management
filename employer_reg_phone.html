<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Phone Verification</title>
  </head>
  <body>
    <form id="main">
    <h1 class="title">Email Verified !!</h1>
    <div class="form-group">
        <label for="number">Mobile Number</label>
        <input type="tel" maxlength="10" class="form-control" id="phone"  placeholder="Enter Mobile Number" required>
    </div>
    <button type="button" id="btn" class="button"  onclick="myFunction()">Send OTP</button>
    <div id="OTP">
    <div class="form-group">
        <label for="OTP">OTP</label>
        <input type="number" class="form-control" id="code" placeholder="Enter 4 digit OTP" required>
    </div>
    <button type="submit"  id="btn1" class="button" >Register</button>
    </div>
    </Form>
  </body>
  <script type="text/javascript" src="employer_reg_phone.js">  </script>
</html>
