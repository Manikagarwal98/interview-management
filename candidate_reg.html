<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
   <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <link rel="stylesheet" href="css/style.css">
   <script src="js/bootstrap.min.js"></script>
   <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>

                        <input type="submit" name="" value="Login"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Candidate Registration</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
									<div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                        </div>

                                        <div class="form-group">
                                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Mobile Number *" value="" />
                                        </div>
                                    </div>
									<div class="col-md-12">
									<div class="form-group">
                                   	   <textarea class="form-control" placeholder="Current Address.." id="address" required rows="3"></textarea>
                                   </div>
									</div>

									<div class="col-md-6">
                                        <div class="form-group">
                                            <select class="form-control"  id="jb_av">
                                                <option class="hidden"  selected disabled>Post Applied For</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                           <input type="text" class="form-control" id="cd" placeholder="Current Designation" required>
                                        </div>
										<div class="form-group">
                                           <input type="Text" class="form-control" id="eCTC"  placeholder="Expected CTC">
                                         </div>
										 <div class="form-group">
                                          <input type="text"  id="cv" class="form-control" placeholder="Enter the gdrive link of cv" required>
                                         </div>
                                    </div>
									<div class="col-md-6">
                                        <div class="form-group">
                                            <select class="form-control">
                                                <option value="" selected disabled>Source</option>
                                                    <option>Company Website</option>
                                                    <option>Social Media</option>
                                                    <option>College</option>
                                                    <option>Company Employee</option>
                                                    <option>Other</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                          <input type="Text" class="form-control" id="cCTC" placeholder="Current CTC">
                                        </div>
										<div class="form-group">

                                       <select class="form-control" id="np" required>
                                           <option value="" selected disabled>Notice Period</option>
                                            <option>Negotiable</option>
                                            <option>Non-Negotiable</option>
                                        </select>
                                    </div>
                                     <input type="submit" class="btnRegister" id="btn" value="Register"/>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
  <script src= 'js/custom/candidate_reg.js'>
</script>

</body>
</html>
