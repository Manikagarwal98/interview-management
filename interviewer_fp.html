<!DOCTYPE html>
<html lang="en">
<head>
  <title>Set Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/home_new.css">

  <script src="js/custom/interviewer_fp.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom/home_new.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>

<div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Have an account?</h2>
			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>

		<div class="white-panel">
			<div class="login-show">
				<h2>Create Password</h2>
				<input type="text" id="password1" placeholder="Enter new Password">
				<input type="password"id="password" placeholder="Confirm Password">
        <input type="button" id='btn' class="button" value="Confirm">
			</div>
			<div class="register-show">
				<h2>REGISTER</h2>
				<input type="text" placeholder="Email">
				<input type="password" placeholder="Password">
				<input type="password" placeholder="Confirm Password">
				<input type="button" value="Register">
			</div>
		</div>
	</div>

</body>
</html>
