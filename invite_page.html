<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qr.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 class="item">For Registration Please visit</h1>
    <a class="item" onclick="fun()" id="link_address"></a>
    <h1 class="item">Or Scan</h1>
    <div class="item"id="qrcode"></div>
    <div>
  </body>
  <script src='qrcode.min.js'></script>
  <script>
  let qrdata = (window.location.protocol + "//" + window.location.host + "/interview-management/candidate_reg.html?token=" + localStorage.getItem('companyId'));
    var qrcode = new QRCode(document.getElementById('qrcode'));
    document.getElementById("link_address").innerHTML = qrdata;
      var data = qrdata;
      qrcode.makeCode(data)
      function fun() {
      window.location.replace(qrdata);

      }
  </script>
