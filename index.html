<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>
    <div class="main_sec">
    <nav>
      <div class="nav nav-tabs mnk" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active set" id="nav-view-tab" data-toggle="tab" href="#nav-view" role="tab" aria-controls="nav-view" aria-selected="true">View</a>

        <a class="nav-item nav-link set" id="nav-Create-tab" data-toggle="tab" href="#nav-Create" role="tab" aria-controls="nav-Create" aria-selected="false">Create Interview</a>
        <a class="nav-item nav-link set" id="nav-Interviewer-tab" data-toggle="tab" href="#nav-Interviewer" role="tab" aria-controls="nav-Interviewer" aria-selected="false">Interviewer</a>

    <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-view" role="tabpanel" aria-labelledby="nav-view-tab">...</div>
    <div class="tab-pane fade" id="nav-Status" role="tabpanel" aria-labelledby="nav-Status-tab">.</div>
    <div class="tab-pane fade" id="nav-Create" role="tabpanel" aria-labelledby="nav-Create-tab">
      <form>
          <div class="form-group">
            <label for="post">Vacancy for</label>
            <input type="text" class="form-control" id='vac_for' placeholder="Vacancy for Post..." required>
          </div>
          <div class="form-group">
            <label for="post">No. of Vacancy</label>
            <input type="number" class="form-control"id="no_v" placeholder="no..">
          </div>
          <div class="form-group">
            <label for="skills">Skills</label>
            <input type="text" class="form-control" id="skills_req" placeholder="Skills required...">
          </div>
          <label for="post">Date</label>
          <div class="form-group date_time">
            <div class="box">
              <label for="post">From</label>
              <input type="date" id="d_from" class="form-control" required>
            </div>
            <div class="box">
              <label for="post">To</label>
              <input type="date" id="d_to" class=" form-control" required>
            </div>
          </div>
          <label for="post">Time</label>
          <div class="form-group date_time">
            <div class="box">
              <label for="post">From</label>
              <input type="time" id="t_from" class="form-control" required>
            </div>
            <div class="box">
              <label for="post">To</label>
              <input type="time" id="t_to" class="form-control" required>
            </div>
          </div>
          <button type="submit" id="btn" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="tab-pane fade " id="nav-Interviewer" role="tabpanel" aria-labelledby="nav-Interviewer-tab">
      <ul class="nav nav-pills Interview" id="pills-tab" role="tablist">

        </li>
        <li class="nav-item">
          <a class="nav-link" id="Manage-tab" data-toggle="pill" href="#Manage" role="tab" aria-controls="pills-profile" aria-selected="false">Manage</a>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="create" role="tabpanel" aria-labelledby="create-tab">
          <form>
            <div class="form-group">
                 <label for="Email">Email address</label>
                 <input type="email" class="form-control" required id="Email" aria-describedby="emailHelp" placeholder="Enter email">
           </div>
           <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
        <div class="tab-pane fade" id="Manage" role="tabpanel" aria-labelledby="Manage-tabtab">...</div>

      </div>
    </div>
  </div>
</div>
</body>
<script>
  let emp_data = [];

  const add_emp = (ev)=>{
      ev.preventDefault();  //to stop the form submitting
      let details = {
          'jobName': document.getElementById('vac_for').value,
          'vacancy': document.getElementById('no_v').value,
          'skills':document.getElementById('skills_req').value,
          'datefrom':document.getElementById('d_from').value,
          'dateto':document.getElementById('d_to').value,
          'timefrom':document.getElementById('t_from').value,
          'timeto':document.getElementById('t_to').value
        }
      emp_data.push(details);

      console.warn('added' , {emp_data} );
      const options ={
        method:"POST",
headers: {
 'Content-Type': 'application/json',
 'authorization':"bearer " + localStorage.getItem('token')
},
        body: JSON.stringify(details)
      };
      fetch('https://hr502.herokuapp.com/addJobs', options)
      .then(function(response) {
        return response.json();
      }).then(function(text){
        console.log(text);
      console.log(localStorage.getItem('token'));
        console.log('working');
       })
 };
 document.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('btn').addEventListener('click', add_emp);
 });
function logout(){
  localStorage.clear();
}
</script>
</html>
