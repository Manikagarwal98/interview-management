<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="employer_reg.css">
    <title></title>
  </head>
  <body>
    <div id="main">
    <form>
      <h1 class="title">Forgot Password</h1>
      <div class="form-group">
           <label for="Email">Registered Email</label>
           <input type="email" class="form-control" id="Email"  placeholder="Enter your registered email" required>
           </div>
       <button type="submit" id='fp_mail' class="button" >Verify</button>
    </form>
    </div>
  </body>
  <script>

   let emp_data = [];

    const add_emp = (ev)=>{
        ev.preventDefault();  //to stop the form submitting
        let details = {
            'email': document.getElementById('Email').value

          }
      emp_data.push(details);

      console.warn('added' , {emp_data} );
      const options ={
        method:"POST",
        headers: {
          'Content-Type': 'application/json'

        },
          body: JSON.stringify(details)
        };
        fetch('https://hr502.herokuapp.com/forget/password/company', options)
        .then(function(response) {
          return response.json();
        }).then(function(text){
          console.log('its working');
          console.log(text);
          if(text.msg === 'Email is sent'){
            alert("Reset password link is sent to your mail");
          }
        else{
          alert("Enter the registered email address")
        }
        })
      };
      document.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('fp_mail').addEventListener('click', add_emp);
    });
  </script>
  </html>
